<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="container">
    <div class="card">
        <div class="filler">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Indonesia</p></div>
            <div class="back"><p>Jakarta</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Israel</p></div>
            <div class="back"><p>Jerusalem</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Jamaica</p></div>
            <div class="back"><p>Kingston</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>
    <div class="card">
        <div>
            <div class="front"><p>Czech Republic</p></div>
            <div class="back"><p>Prague</p></div>
        </div>
    </div>
    <div class="card">
        <div>
            <div class="front"><p>Latvia</p></div>
            <div class="back"><p>Riga</p></div>
        </div>
    </div>
    <div class="card">
        <div>
            <div class="front"><p>Lithuania</p></div>
            <div class="back"><p>Vilnius</p></div>
        </div>
    </div>
    <div class="card">
        <div>
            <div class="front"><p>Norway</p></div>
            <div class="back"><p>Oslo</p></div>
        </div>
    </div>
</div>
</body>
</html>
